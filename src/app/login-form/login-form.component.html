<form [formGroup]="loginForm">
  <div class="form-group">
    <label>Username</label>
    <input  formControlName="username" type="text" name="username" class="form-control">
    <small  *ngIf="loginForm.controls.username.invalid&&loginForm.controls.username.dirty"  class="text-danger"> 
      Please input username.
    </small>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input formControlName="email"  type="email" name="email" class="form-control">
    <small  *ngIf="loginForm.controls.email.invalid&&loginForm.controls.email.dirty"   class="text-danger"> This is not correct email</small>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input formControlName="password"  type="password" name="password" class="form-control">
    <small *ngIf="loginForm.controls.password.invalid&&loginForm.controls.password.dirty"   class="text-danger"> Password should have at least 8 characters including one uppercase, one lowercase and one number</small>
  </div>
  <div class="form-group">
    <label>Repeat Password</label>
    <input  formControlName="password_match" type="password" name="password_match" class="form-control">
    <small *ngIf="loginForm.controls.password.value != loginForm.controls.password_match.value&&loginForm.controls.password_match.dirty"  class="text-danger">Passwords is not match</small>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-success btn-block"  [disabled]="!loginForm.valid" value="Signup">
  </div>
</form>
